<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="layouts/defaultTemplate">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FriendZone</title>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    
	<style>
		#SuccessIcon {
			width:80px;
			height:auto;
		}
		td {
			padding-right:20px;
		}
	</style>
</head>

<body>
    <div layout:fragment="content" style="padding-top:1%;">	    
	    <h1>Post Successful! <img id="SuccessIcon" src="/images/SuccessIcon.gif"></h1>
		<table>
			<tr><td>UserId:</td><td th:text="${post.getUsername()}">?</td></tr>
			<tr><td>Content:</td><td th:text="${post.getContent()}">?</td></tr>
			<tr><td>Timestamp:</td><td th:text="${post.getTimestamp()}">?</td></tr>
		</table>
		<br>
		<a th:href="@{/posts/}" style="color:dodgerblue">Click here to go back to Posts</a>	
    </div>    
</body>
</html>
