<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="layouts/defaultTemplate">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FriendZone</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/8a1db32e51.js" crossorigin="anonymous"></script>
    
    <style>
    	#DeletePostForm {
			display:flex;
			flex-wrap:nowrap;
			border:1px solid black;
			margin:0% 1% 2% 1%;
			justify-content:flex-start;
			width:fit-content;
			border-radius:8px;
		}
    	#DeletePostForm section {
			width:fit-content;
			padding:1%;
		}
		#DeletePostForm #DeletePostId {
			width:50%;
			text-align:center;
		}
    </style>
    
</head>
<body>
<div layout:fragment="content">
	<!--This is all the code for organizing the Buttons at the top of the home page-->
	<!--Many of these divs are for positioning/responsive design-->
	<div class="container-md" style="padding-top:2%;">
		<div class="row">
			<div class="col">
				<div class="row">
					<!--Button to sort the home feed by your friends Posts-->
			    	<div class="col" style="padding-bottom: 1%;">
			    		<button type="button" class="btn btn-primary" style="width: 95%;">Home</button>
			    	</div>
					<!--Button to sort home feed by technology posts-->
			    	<div class="col">
			    		<button type="button" class="btn btn-primary" style="width: 95%;">Technology</button>
			    	</div>
					<img class="img-fluid" src="/images/Underlines.jpg">
		    	</div>
	    	</div>
	    	<div class="col">
				<!--button to create a post-->
	    		<form action="#" th:action="@{/posts/}">
	    			<button type="submit" class="btn"><img src="/images/Create Post Pic.png" alt="Create Post" class="img-fluid"/></button>
	    		</form> 
	    	</div>
	    	<div class="col">
	    		<div class="row">
					<!--Button to sort home feed by art posts-->
			    	<div class="col" style="padding-bottom: 1%;">
			    		<button type="button" class="btn btn-primary" style="width: 95%;">Art</button>
			    	</div>
					<!--Button to sort home feed by sports-->
			    	<div class="col">
			    		<button type="button" class="btn btn-primary" style="width: 95%;">Sports</button>
			    	</div>
					<img class="img-fluid" src="/images/Underlines.jpg">
		    	</div>
	    	</div>
	    </div>
	</div>
	<br>
	

	<div id="DeletePostForm" th:if="${!posts.empty}">
		<form action="#" th:action="@{delete}" th:object="${deleteModel}" method="post">
				<section>Delete a Post by it's ID: </section>
				<section><input type="text" th:field="*{Id}" id="DeletePostId" required/></section>			
				<section><button type="submit" class="btn btn-primary"/>Submit</section>
		</form>
	</div>
	
	
	<div id="Posts">
		<div style="width:85%; margin-bottom:3%;">
			<div class="col container">
				<div class="row" th:if="${posts.empty}">
					<h4 style="text-align:center" colspan="4">No Posts Exist.</h4>
				</div>
				<div class="container" th:each="post : ${posts}" style="margin-bottom: 4%; border: 3px solid black; border-radius:8px;">
					<div class="row" style="background-color:#0d6efd;">
						<div class="col-4">
							<h5 style="color:silver; font-size:2vh;" th:text="${post.getTimestamp()}">Timestamp</h5>
						</div>
						<div class="col-4">
							<h4 style="color:white;" th:text="${post.Username}">Username</h4>
						</div>
						<div class="col-2 justify-content-center">
							<a href="updatePost.html" class="btn"><i class="fa-regular fa-pen-to-square" style="height:80%; width: auto;"></i></a>
						</div>
						<div class="col-2">
							<button type="submit" class="btn"><i class="fa-solid" style="height:80%; width:auto; color:white;;" th:text="'Id: '+${post.getId()}"></i></button>
						</div>
					</div>
					<div class="row justify-content-center">
						<h4 th:text="${post.getCaption()}">Caption</div>
					</div>
				</div>
			</div>
		</div>		
	</div>
	
	
</div>
</body>
</html>
