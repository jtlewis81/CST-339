<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="layouts/defaultTemplate">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FriendZone</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/8a1db32e51.js" crossorigin="anonymous"></script>
</head>
<body>
	<div layout:fragment="content">
		<div class="row" style="width: 99%; padding: 20px;">
			<div id="ProfileDetails" class="col-md-3">
				<h3>Profile Details</h3>
				<br>
				<div>
					<!-- this needs updated to use the file listed in the user's database,
						 and the registration page needs to defualt to the generic avatar -->
					<img th:src="@{/images/Avatar.jpg}" width=160px style="padding-bottom: 20px;" />
				</div>
				<div style="text-align: left; padding: 0 15%;">
					<div>
						<p th:text="'User Name: ' + ${user.username}">User Name: Default Text</p>
					</div>
					<div>
						<p th:text="'Registered Email: ' + ${user.email}">Registered Email: Default Text</p>
					</div>
					<div>
						<p th:text="'First Name: ' + ${user.firstName}">First Name: Default Text</p>
					</div>
					<div>
						<p th:text="'Last Name: ' + ${user.lastName}">Last Name: Default Text</p>
					</div>
					<div>
						<p th:text="'Phone: ' + ${user.phone}">Phone: Default Text</p>
					</div>
				</div>
			</div>
			
			<div id="Posts" class="col-md-6">
				<div class="col container">
					<h3>My Posts</h3>
					<br>
					<div class="row" th:if="${posts.empty}">
						<h4 style="text-align:center" colspan="4">No Posts Exist.</h4>
					</div>
					<!-- Displays each post in formatted way -->
					<div th:each="post : ${posts}" style="margin-bottom: 4%; border: 2px solid black; padding: 0px 12px;">
						<div class="row" style="background-color:#0d6efd;">
							<!-- Username -->
							<div class="col-3">
								<h4 style="color:white; text-align: left;" th:text="${post.getUsername()}">Username</h4>
							</div>
							<!-- Timestamp -->
							<div class="col-6">
								<h5 style="color:silver; font-size:1.5vh;" th:text="${post.getTimestamp()}">Timestamp</h5>
							</div>
							<!-- Update Button -->
							<div class="col-3 justify-content-right" style="text-align: right;">
								<a th:href="@{post/editPost?postId={postId}(postId=${post.id})}"class="btn"><i class="fa-regular fa-pen-to-square" style="height:80%; width: auto;"></i></a>
							</div>
						</div>
						<div class="row justify-content-center">
							<h4 th:text="${post.getCaption()}">Caption</h4>
						</div>
					</div>
				</div>
			</div>
			
			<div id="FriendsList" class="col-md-3">
				<h3>Friends List</h3>
				<br>
				<div class="row" th:if="${friends.empty}">
					<h5 style="text-align:center" colspan="4">No Friends Yet :(</h5>
				</div>
				<div class="container" th:each="friend : ${friends}" style="margin-bottom: 4%; padding: 0px 12px;">
					<div class="row">
						<div class="col-10" style="background-color:#0d6efd; padding: 10px;">
							<a style="font-size:2vh; color:white; text-decoration:none;" th:href="@{/profile/user/?username={friendUsername}(friendUsername=${friend.username})}" th:text="${friend.getUsername()}">Default Friend Name Text</a>
						</div>
						<div class="col-2" style="background-color:#0d6efd; padding: 10px;">
							<a style="color:white;" th:href="@{/profile/deleteFriend?username={friendUsername}(friendUsername=${friend.username})}"class="btn"><i class="fa-regular fa-trash-can" style="height:80%; width: auto;"></i></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
