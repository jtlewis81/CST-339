<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="layouts/defaultTemplate">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FriendZone</title>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    
	<style>
		#Caption {
			width:700px;
			min-height:200px;
			max-height:400px; 
			word-wrap: break-word;
			word-break: break-all;
			padding:8px 15px;
		}
		#PostBox {
			justify-content:center;
			width:500px;
		}
	</style>
</head>
<body>
    <div layout:fragment="content" style="padding-top:1%;">
   	 	<!-- Update Option -->
   	 	<div id="PostBox">
			<form th:action="@{updatePost}" th:object="${postEntity}" method="post">
				<span style="display:none;">
					<input type="text" class="form-control" name="postId" id="postId" th:value="${postId}"/>
				</span>
				<div><textarea type="text" class="form-control" name="caption" id="caption" th:text="${caption}" required></textarea></div>
				<!-- Save and Cancel Buttons -->
				<div style="padding:10px;">
					<button type="submit" class="btn btn-primary" id="SubmitBtn">Save Post</button>
					<a th:href="@{/home}" class="btn btn-outline-secondary">Cancel</a></br>
				</div>
			</form>
		</div>
		<!-- Delete Option -->
		<div>
			<form th:action="@{deletePost}" th:object="${postEntity}" method="post">
				<span style="display:none;">
					<input type="text" class="form-control" name="postId" id="postId" th:value="${postId}"/>
				</span>
				<button type="submit" class="btn btn-danger" id="SubmitBtn">Delete Post</button>
			</form>
	    </div>    
	</div>
	
</body>
</html>
