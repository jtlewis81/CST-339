<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="layouts/defaultTemplate">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FriendZone</title>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    
	<style>
		#Content {
			width:700px;
			min-height:200px;
			max-height:400px; 
			word-wrap: break-word;
			word-break: break-all;
			padding:8px 15px;
		}
		#PostBox {
			display:flex;
			justify-content:center;
			flex-wrap:column;
		}
	</style>
</head>
<body>
    <div layout:fragment="content" style="padding-top:1%;">	    	
   	 	<div id="PostBox">
			<form action="#" th:action="@{post}" th:object="${postModel}" method="post">
				<div>
					<label for="Title">title</label>
					<input type="text" th:field="*{Title}" id="Title" required></input>
				</div>
				<div>	
					<label for="Caption">Caption:</label>
					<textarea type="text" th:field="*{Content}" id="Content" required></textarea></div>
				<div>
				<button class="btn btn-primary" type="submit" id="SubmitBtn">Submit Post</button></div>
			</form>
		</div>
		<br>
    </div>    
</body>
</html>
