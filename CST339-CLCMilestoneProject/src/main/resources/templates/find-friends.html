<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="layouts/defaultTemplate">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FriendZone</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/8a1db32e51.js" crossorigin="anonymous"></script>
</head>
<body>
    <div layout:fragment="content">
        <div class="col" style="padding: 4%;">
        	
        	<div class="row" th:if="${users.empty}">
				<h4 style="text-align:center" colspan="4">No Other Users to Befriend :(<br><br>Share the site!</h4>
			</div>
        	
    		<div class="container" style="color:white;" th:each="user : ${users}">
				<div class="row">
					<div class="col-3"></div>
					<div class="col-4" style="background-color:#0d6efd; margin-bottom: 20px; padding: 10px;">
						<a style="font-size:2vh; color:white; text-decoration:none;" th:href="@{/profile/user/?username={username}(username=${user.username})}" th:text="${user.username}">Default User Name Text</a>
					</div>
					<div class="col-2" style="background-color:#0d6efd; margin-bottom: 20px; padding: 10px;">
						<div id="addbtn" style="width:fit-content; border:1px solid white; border-radius: 5px; background-color: green;">
							<a style="color: white;" th:href="@{/profile/addFriend?username={friendUsername}(friendUsername=${user.username})}"class="btn">Add Friend</a>
						</div>
					</div>
					<div class="col-3"></div>
				</div>
			</div>
        	
        </div>
    </div>
</body>
</html>
